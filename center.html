            checkbox.addEventListener('change', function () {

	//구금시간 분으로
	function formatImprisonmentTime(minutes) {
    if (minutes <= 200) {
        return minutes + "분";
    } else {
        return "200분 초과";
    }
}
    // 금액 표시 형식 변경 함수
    function formatAmount(amount) {
        if (amount < 10000) {
            return amount + "만원";
        } else {
            var billion = Math.floor(amount / 10000);
            var million = amount % 10000;
            return billion + "억" + (million > 0 ? million + "만원" : "");
        }
    }
